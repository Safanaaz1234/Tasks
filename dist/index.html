<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css" >
</head>
<body class="w-full h-screen flex justify-center items-center bg-bgColor">
    <div class="bg-white shadow-2xl rounded-lg shadow-slate-900 m-10 w-[350px] h-[360px] md:w-[370px] md:h-[380px] lg:w-[400px] lg:h-[430px] ">
       <div class="text-white flex justify-center bg-customColor p-3 rounded-t-lg"><img src="personal-information.png" class="w-14 lg:w-16" /><h2 class="items-center my-3 mx-2 font-semibold">Patient System</h2></div>
       <center class="mt-8 mx-6">
         <h2 class="text-black font-semibold text-base md:text-lg">Login to your Account</h2>
         <form class="mt-6">
            <table>
                <tr><td><input type="email" placeholder="Email Address" name="email" class="border w-72 p-1 lg:p-2" /></td></tr>
                <tr><td><input type="password" placeholder="Password" name="password" class="border w-72 p-1 mt-3 lg:p-2" /> </td></tr>   
                <tr><td><input type="checkbox" name="remember" id="remember" class="mt-3 mr-2" /><label for="remember" class="text-slate-500  text-sm md:text-base">Remember Me</label></td></tr>
                <tr><td><button class="text-white bg-customColor w-72 mt-3 mb-8 px-24 py-1  rounded-2xl"><a href="patient.html">LOGIN</a></button></td></tr>
            </table>
        </form>
        </center>
        
    </div> 
    
</body>



</html>
